<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat Application</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="C:\CSS\font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <section class="form login">
                <header>Chat Application</header>
                <form action="#">
                    <div class="error-txt">This is an error msg</div>
                            <div class="field input">
                                    <label>Email</label>
                                    <input type="text" placeholder="Email">
                                </div>
                                <div class="field input">
                                        <label>Password</label>
                                        <input type="password" placeholder="Enter Ur Password">
                                        <i class="fas fa-eye"></i>
                                    </div>
                                        <div class="field button">
                                            <input type="submit" value="Start Chat">
                                        </div>
                                    </form>
                                    <div class="link">Not yet signed up !<a href="#">Signup Now</a></div>
            </section>
        </div>

        <script src="javascript/pass-word-show.js"></script>
    </body>
</html>
